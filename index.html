<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="./imgs/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./intro/intro.css">


    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Imbue:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <header>
            <img class = logo src="./imgs/logo.png" alt="">
            <span>The ODP Library</span>
        </header>
        <button id="new-book-button">Add A Book</button>


        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="form">
                    <label for="title">Book Title:</label>
                    <input type="text" id="book-title" name="book-title" required><br><br>

                    <label for="author">Author Name:</label>
                    <input type="text" id="author" name="author" required><br><br>

                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages" required><br><br>


                    <label for="img">An Url with the book cover:</label>
                    <input type="url" id="book-img" name="book-img" required><br><br>

                    <label for="read">Is the book already read?:</label>
                    <input type="checkbox" id="is-read" name="is-read"><br><br>

                    <input type="submit" id="submit" value="Submit">
                  </form>
            </div>
        </div>

    </main>

        <!--intro/social-media-links-->
    <footer>
        <span class="nickname">|</span>
        <a href="https://github.com/link2755" target="_blank"><img src="imgs/GitHub-Mark-Light-64px.png" class="github hidden"></a>
        <a href="https://www.linkedin.com/in/eduardo-ravagnani-de-melo-81282b14b" target="_blank"><img src="./imgs/LI-In-Bug.png" class="linkedin hidden"></a>
    </footer>
    
</body>
<script src="script.js"></script>
<script src="./intro/intro.js"></script>

</html>
