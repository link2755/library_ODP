<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Imbue:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <button id="new-book-button">Open Modal</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="form">
                    <label for="title">Book Title:</label>
                    <input type="text" id="book-title" name="book-title" required><br><br>

                    <label for="author">Author Name:</label>
                    <input type="text" id="author" name="author" required><br><br>

                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages" required><br><br>


                    <label for="img">An Url with the book cover:</label>
                    <input type="url" id="book-img" name="book-img" required><br><br>

                    <label for="read">Is the book already read?:</label>
                    <input type="checkbox" id="is-read" name="is-read"><br><br>

                    <input type="submit" id="submit" value="Submit">
                  </form>
            </div>
        </div>

        <div class='book-container'>
            <img src="https://i.pinimg.com/originals/f4/03/9a/f4039a5f52929f26f5a76cfbefd5f735.jpg"></img>
            <p>Lord of The Rings <span>-Tolkien</span></p>
            <p>Pages: 256</p>
            <button>Read</button>
        </div>





    </main>
    
</body>
<script src="script.js"></script>
</html>
